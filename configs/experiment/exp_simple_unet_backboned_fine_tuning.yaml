# @package _global_

defaults:
  - override /model: rs_simple_unet_backboned_model.yaml 
   # Color logging 
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog

seed: 12345

trainer: 
  gpus: 0
  max_epochs: 100_000

callbacks:
  early_stopping:
    monitor: val_kaggle
    patience: 100
    mode: max 
  step_fine_tuning:
    _target_: src.models.callbacks.step_fine_tuning.StepFineTuning 
    

model:
  backbone_name: resnext101
  
datamodule:
  batch_size: 8 
  num_workers: 0 